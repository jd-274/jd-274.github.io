<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
        }

        .image-link {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
        }

        .fullscreen-img {
            width: 100vw;   
            height: 100vh;  
            object-fit: cover; 
            display: block;
        }
    </style>
</head>
<body>
    <a href="https://github.com/jd-274" class="image-link">
      <img src="res/beach.jpg" alt="enter" class="fullscreen-img">
    </a>
</body>
</html>
